<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RABBIT GOLFER</title>
  </head>

  <body style="background-image: url('assets/vwrabbit.bmp')">
    <h1>Edit a car</h1>
    <main>
      <form>
        <div>
          <label>Model:</label>
          <input id="model" type="text" />
        </div>
        <div>
          <label>Price:</label>
          <input id="price" type="text" />
        </div>
        <div>
          <label>Rabbit Power:</label>
          <input id="power" type="text" />
        </div>
        <div>
          <label>Miles:</label>
          <input id="miles" type="text" />
        </div>
        <div>
          <label>year:</label>
          <input id="year" type="text" />
        </div>
        <div>
          <label>Golf joke:</label>
          <textarea name="joke" id="joke" rows="6" cols="40"></textarea>
        </div>
        <button class="updateBtn">Update</button>
      </form>
    </main>
    <script src="updateCars.js"></script>
  </body>
</html>
